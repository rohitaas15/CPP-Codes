<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos games</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="vid.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-sm bg-light"
      style="border-bottom: 1px solid black;"
      id="navbar"
    >


  <body>
    <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">
        <img src="logo.png" width="15%" alt="" />
      </a>
    </nav> -->

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="war1.jpeg" alt="First slide" />
          <div class="carousel-caption d-none d-md-block">
            <h1>WAR</h1>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="sport1.jpeg" alt="Second slide" />
          <div class="carousel-caption d-none d-md-block">
            <h1>LOVE</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="strategy1.jpeg" alt="Third slide" />
          <div class="carousel-caption d-none d-md-block">
            <h1>DRAMA</h1>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      
      
    <div class="container padding">
      <!-- <h3 class="text display-4 text-center SearchHead">
        Search for any Game
      </h3> -->
      <form action="javascript:void(0);" class="form-inline">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search for the video game"
        />
        <button
          type="button"
          id="submit"
          onclick="Search()"
          class="btn btn-primary form-control"
        >
          Search
        </button>
      </form>
      <script>
        var input = document.getElementById('search');
        input.addEventListener('keyup', function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById('submit').click();
          }
        });
      </script>
    </div>
    <div class="container-fluid">
      <div id="results"></div>
    </div>
    <div class="container-fluid">
      <div id="desc"></div>
    </div>
  </body>
</html>
